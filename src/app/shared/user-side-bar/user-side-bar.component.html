<mat-drawer-container class="sidenav-container">
    <mat-drawer mode="side" opened>
        <div class="logo-withtext">
            <img src="assets/halawani.png" class="halawani-logo" />
            <div class="halawani-text">
                <h3 class="halawani-title">Halawani Bros</h3>
                <p style="opacity: 0.7">ITSM</p>
            </div>
        </div>
        <div class="divider"></div>
        <div class="actions">
            <h3>ACTIONS</h3>
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/user']" [routerLinkActive]="['active']"
                    [routerLinkActiveOptions]="{ exact: true }" class="action-container" >
                    <img src="assets/1.svg" class="icon-img" />
                    <h4 style="opacity: 0.8">My Tickets </h4>
                </a>
                
                <a mat-list-item [routerLink]="['/user/ticketshistory']" [routerLinkActive]="['active']"
                    [routerLinkActiveOptions]="{ exact: true }" class="action-container">
                    <img src="assets/PersonClock.svg" class="icon-img" />
                    <h4 style="opacity: 0.8">Tickets History</h4>
                </a>
                <a mat-list-item [routerLink]="['/user/myesclations']" [routerLinkActive]="['active']"
                    [routerLinkActiveOptions]="{ exact: true }" class="action-container">
                    <img src="assets/3.png" class="icon-img" />
                    <h4 style="opacity: 0.8">My Escalations</h4>
                </a>
            </mat-nav-list>
        </div>
        

        <div class="actions">
            <h3>MORE ACTIONS</h3>
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/user/helpCenter']" [routerLinkActive]="['active']"
                    class="action-container" >
                    <img src="assets/ChatHelp.svg" class="icon-img" />
                    <h4 style="opacity: 0.8">Help Center</h4>
                </a>
             
            </mat-nav-list>
            <div mat-list-item [routerLinkActive]="['active']" class="action-container" (click)="reportABug()" style="cursor: pointer;">
                <img src="assets/9.png" class="icon-img" />
                <h4 style="opacity: 0.8">Report a Bug</h4>
            </div>
                    <div mat-list-item [routerLinkActive]="['active']" class="action-container" (click)="askForSupport()" style="cursor: pointer;">
                <img src="assets/10.png" class="icon-img" />
                <h4 style="opacity: 0.8">Ask for Support</h4>
            </div>
        </div>
        <div class="logout" (click)="userLogout()">
            <div class="action-container">
                <img src="assets/11.png" class="icon-img" />
                <h4 style="opacity: 0.8">Logout</h4>
            </div>
        </div>
    </mat-drawer>
</mat-drawer-container>
