<div class="Rectangle-339">
  <div
    style="display: flex; flex-direction: row; justify-content: space-between"
  >
    <div [hidden]="!dataLoaded">
      <form [formGroup]="productCategory" class="Rectangle-48">
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Search by name.."
            formControlName="name"
            [matAutocomplete]="autoCo"
          />
          <mat-autocomplete
            (optionSelected)="onSelectionChanged($event)"
            #autoCo="matAutocomplete"
            [displayWith]="displayCo"
          >
            <mat-option
              *ngFor="let ticketno of filteredTickets | async"
              [value]="ticketno"
            >
              {{ ticketno }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
    <div
      [ngClass]="dataLoaded ? 'Table-buttons' : 'Empty-Table'"
      (click)="openAddProductCategory()"
    >
      <label class="Export-queue">Add new Product category</label
      ><img src="assets/Apps List.svg" />
    </div>
  </div>

  <div *ngIf="showSpinner === true; then spinner; else data">
    here is ignored
  </div>
  <ng-template #spinner>
    <div class="spinner-design">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
  </ng-template>
  <ng-template #data class="table">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      matPagination
      (matSortChange)="sortChange($event)"
    >
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Product Category
        </th>
        <td mat-cell *matCellDef="let user">
          {{ user.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="children">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Product Sub-category
        </th>
        <td mat-cell *matCellDef="let date">
          <span
            *ngFor="let subCat of date.children"
            style="
              background-color: #f5f6f7;
              border-radius: 10px;
              padding: 0.25rem;
              margin-right: 0.5rem;
            "
            ><label style="padding-right: 1.25rem">{{ subCat.text }}</label>
            <label style="padding-right: 0.25rem; opacity: 0.7">{{
              subCat.goal
            }}</label></span
          >
        </td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 25%">
          Actions
        </th>
        <td mat-cell *matCellDef="let topic" style="padding-left: 25%">
          <div class="menu">
            <mat-icon
              *ngIf="!topic.isVisible"
              (click)="setVisability(topic.id, true)"
              class="visibility"
              >remove_red_eye</mat-icon
            >
            <div class="hide">
              <p>change visibility</p>
            </div>
            <mat-icon
              *ngIf="topic.isVisible"
              (click)="setVisability(topic.id, false)"
              class="visibility"
              >remove_circle</mat-icon
            >
            <div class="hide">
              <p>change visibility</p>
            </div>
            <mat-icon class="icon edit" (click)="OpenEdit(topic.id)"
              >edit</mat-icon
            >
            <div class="hide">
              <p>edit category</p>
            </div>
            <!-- <img src="assets/PeopleError.svg" style="margin-right: 0.1rem" class="icon" /> -->

            <!-- <img (click)="openTicket(topic.id)" src="assets/Open.svg" style="margin-right: 0.1rem" class="icon" />
                                    <app-ticket-options [ticketID]="topic.id"></app-ticket-options> -->
          </div>
        </td>
      </ng-container>
    </table>
    <mat-paginator
      #paginator
      [pageSize]="pageSize"
      [length]="pageLength"
      (page)="pageEvents($event)"
      [pageSizeOptions]="[5, 10, 20, 100]"
      showFirstLastButtons
      style="font-weight: bold; color: #333333; background-color: #f5f6f7"
    ></mat-paginator>
  </ng-template>
</div>
