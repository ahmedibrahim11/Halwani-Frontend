
    <div style="display: flex; flex-direction: row; justify-content: space-between">
        <h3 mat-dialog-title class="Create-setting">
            Set Visability Confirmation
        </h3>
        <mat-icon style="cursor: pointer" mat-dialog-close>close</mat-icon>
    </div>

    <mat-dialog-content class="mat-typography" id="addForm">
        <h2>
            Are you sure you want to set this item visable through the system ?</h2>
    </mat-dialog-content>
    <mat-dialog-actions>

        <div style="
          display: flex;
          flex-direction: row;
          justify-content: flex-end;
          width: 100%;
        ">
            <div *ngIf="createloader === true; then spinner; else btn"></div>
            <ng-template #spinner>
                <mat-spinner style="display: flex; justify-content: center; text-align: center" class="mt-2"
                    color="warn" [diameter]="30"></mat-spinner>
            </ng-template>
            <ng-template #btn>
                <button mat-button mat-dialog-close class="cancel">
                    No
                </button>
                <button mat-button class="send" type="button" (click)="submitYes()">
                    Yes
                </button>
            </ng-template>
        </div>
    </mat-dialog-actions>
