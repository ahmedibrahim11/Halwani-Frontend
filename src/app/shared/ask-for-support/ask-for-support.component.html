<div class="header-container">
  <h1 mat-dialog-title class="Create-setting">Ask For Support</h1>
  <mat-icon (click)="closeModal()" class="icon">close</mat-icon>
</div>

<p style="opacity: 0.7">

<form
  [formGroup]="createReport"
  style="display: flex; flex-direction: column; width: 100%"
>
  <mat-label style="margin-top: 1rem"
    >Topic Of Support <span style="color: #ed1c24">*</span></mat-label
  >

  <mat-form-field appearance="fill">
    <mat-select
      formControlName="supportType"
      (selectionChange)="filterHandler($event)"
    >
      <mat-option *ngFor="let type of types" [value]="type['value']">{{
        type["text"]
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-label style="margin-top: 1rem">Tell Us More</mat-label>
  <mat-form-field appearance="fill" [style.width.%]="100">
    <textarea rows="7" matInput formControlName="text"></textarea>
  </mat-form-field>
  <!-- <mat-dialog-content class="mat-typography">
    <angular-editor
      [config]="editorConfig"
      formControlName="text"
    ></angular-editor>
  </mat-dialog-content> -->
</form>
<mat-dialog-actions align="end">
  <div *ngIf="createloader === true; then spinner; else btn"></div>
  <ng-template #spinner>
    <mat-spinner
      style="display: flex; justify-content: center; text-align: center"
      class="mt-2"
      color="warn"
      [diameter]="30"
    ></mat-spinner>
  </ng-template>
  <ng-template #btn>
    <button mat-button (click)="closeModal()" class="cancel">Cancel</button>
    <button
      mat-button
      class="send"
      type="button"
      [disabled]="createReport.value.supportType === ''"
      (click)="reportaBug()"
    >
      Send
    </button></ng-template
  >
</mat-dialog-actions>
