<mat-drawer-container class="sidenav-container">
  <mat-drawer mode="side" opened>
    <div class="logo-withtext">
      <img src="assets/halawani.png" class="halawani-logo" />
      <div class="halawani-text">
        <h3 class="halawani-title">Halawani Bros</h3>
        <p style="opacity: 0.7">ITSM</p>
      </div>
    </div>
    <div class="divider"></div>
    <div class="actions">
      <h3>ACTIONS</h3>
      <mat-nav-list>
      
      <a mat-list-item [routerLink]="['/itpersonal']"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" class="action-container" *ngIf="!fromManager()">
        <img src="assets/1.svg" class="icon-img" />
        <h4 style="opacity: 0.8">Tickets Queue</h4>
      </a>
      <a mat-list-item [routerLink]="['/itmanager']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" class="action-container"
        *ngIf="fromManager()">
        <img src="assets/1.svg" class="icon-img" />
        <h4 style="opacity: 0.8">Tickets Queue</h4>
      </a>
      <a mat-list-item [routerLink]="['/assasa']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" class="action-container">
        <img src="assets/2.png" class="icon-img" />
        <h4 style="opacity: 0.8">Reports DashBoard</h4>
      </a>
      <a mat-list-item [routerLink]="['/assasa']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" class="action-container">
        <img src="assets/3.png" class="icon-img" />
        <h4 style="opacity: 0.8">Ticket Escalations</h4>
      </a>
     </mat-nav-list>
    </div>
    <div class="actions">
      <h3>BROWSE BY CATEGORY</h3>
      <mat-nav-list>
      <a mat-list-item [routerLink]="['/itmanager/servicerequests']" [routerLinkActive]="['active']" class="action-container"
        *ngIf="fromManager()">
        <img src="assets/4.png" class="icon-img" />
        <h4 style="opacity: 0.8">Service Requests</h4>
      </a>
      <a mat-list-item [routerLink]="['/itpersonal/servicerequests']" [routerLinkActive]="['active']" class="action-container"
        *ngIf="!fromManager()">
        <img src="assets/4.png" class="icon-img" />
        <h4 style="opacity: 0.8">Service Requests</h4>
      </a>
      <a mat-list-item [routerLink]="['/itmanager/incidents']" [routerLinkActive]="['active']" class="action-container"
        *ngIf="fromManager()">
        <img src="assets/5.png" class="icon-img" />
        <h4 style="opacity: 0.8">Incidents</h4>
    </a>
    <a mat-list-item [routerLink]="['/itpersonal/incidents']" [routerLinkActive]="['active']" class="action-container"
      *ngIf="!fromManager()">
      <img src="assets/5.png" class="icon-img" />
      <h4 style="opacity: 0.8">Incidents</h4>
    </a>
      <a mat-list-item [routerLink]="['/itmanager/problems']" [routerLinkActive]="['active']" class="action-container"
        *ngIf="fromManager()">
        <img src="assets/6.png" class="icon-img" />
        <h4 style="opacity: 0.8">Problems</h4>
  </a>
  <a mat-list-item [routerLink]="['/itpersonal/problems']" [routerLinkActive]="['active']" class="action-container"
    *ngIf="!fromManager()">
    <img src="assets/6.png" class="icon-img" />
    <h4 style="opacity: 0.8">Problems</h4>
  </a>
      <a mat-list-item [routerLink]="['/itmanager/changes']" [routerLinkActive]="['active']" class="action-container"
        *ngIf="fromManager()">
        <img src="assets/7.png" class="icon-img" />
        <h4 style="opacity: 0.8">Changes</h4>
</a>
<a mat-list-item [routerLink]="['/itpersonal/changes']" [routerLinkActive]="['active']" class="action-container"
  *ngIf="!fromManager()">
  <img src="assets/7.png" class="icon-img" />
  <h4 style="opacity: 0.8">Changes</h4>
</a>
      </mat-nav-list>
    </div>

    <div class="actions">
      <h3>CONFIGURATION</h3>
      <div class="action-container">
        <img src="assets/8.png" class="icon-img" />
        <h4 style="opacity: 0.8">Settings</h4>
      </div>
      <div class="action-container">
        <img src="assets/9.png" class="icon-img" />
        <h4 style="opacity: 0.8">Report a Bug</h4>
      </div>
      <div class="action-container">
        <img src="assets/10.png" class="icon-img" />
        <h4 style="opacity: 0.8">Ask for Support</h4>
      </div>
    </div>
    <div class="logout">
      <div class="action-container">
        <img src="assets/11.png" class="icon-img" />
        <h4 style="opacity: 0.8">Logout</h4>
      </div>
    </div>
  </mat-drawer>
</mat-drawer-container>
