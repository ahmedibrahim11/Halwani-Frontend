<div class="main-screen-format" *ngIf="isDataLoaded">
    <div class="main-dev">
        <div class="componentHeader">
            <div class="backButton" >
                <a *ngIf="fragment!=null" [routerLink]="['/user',fragment]">
                    <mat-icon>keyboard_backspace</mat-icon>
                </a>
                <a *ngIf="fragment==null" [routerLink]="['/user']">
                    <mat-icon>keyboard_backspace</mat-icon>
                </a>
                <label class="HeaderLabel">Back to tickets queue</label>
            </div>
            
            <div class="Email-Login">
                {{userMessage.ticketName}}
            </div>
        </div>
        <div class="MessageListing">
            <app-usermessage-format [userMessage]="userMessage"></app-usermessage-format>
            <app-useradded-message *ngFor="let msg of messageList" [userMessage]="msg"></app-useradded-message>

        </div>
        <form [formGroup]="newMessag" (ngSubmit)="submit()">
            <div class="MessageAdd">
                <div class="Editor">
                    <span class="Persona-container">
                        <label class="Persona-container-label">
                            {{userMessage.currentUserInitials}}
                        </label>

                    </span>
                    <div class="NgxEditor__Wrapper">
                        <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                        <ngx-editor [editor]="editor" formControlName="mymessage"></ngx-editor>
                    </div>
                </div>
                <button type="submit" class="Button" [disabled]="!newMessag.valid">send reply</button>
            </div>
        </form>

    </div>
    <div class="sideBar">
        <div *ngIf="fragment!=null">
            <div *ngIf="userMessage.ticketStatus===0||userMessage.ticketStatus===1">
                <p  class="statusButton" style="background-color: darkgreen;">Created
                  
                </p>
                </div>
                <div *ngIf="userMessage.ticketStatus===2||userMessage.ticketStatus===3">
                    <p class="statusButton" style="background-color: #ffd23e;">Waiting for responce
                       
                    </p>
                </div>
                <div *ngIf="userMessage.ticketStatus===4">
                    <p class="statusButton" style="background-color: #7b61ff;">In Progress
                
                    </p>
                </div>
                <div *ngIf="userMessage.ticketStatus===5">
                    <p class="statusButton" style="background-color: #ed1c24;">Ticket
                    escelated
                
                    </p>
                </div>
                <div *ngIf="userMessage.ticketStatus===6">
                    <p class="statusButton" style="background-color: #1793e8;">Ticket reopened
                
                    </p>
                </div>
                <div *ngIf="userMessage.ticketStatus===7">
                    <p class="statusButton" style="background-color: #00b668;">Resolved
                
                    </p>
                </div>
                <div *ngIf="userMessage.ticketStatus===8">
                    <p class="statusButton" style="background-color: darkred;">Cancelled
                
                    </p>
                </div>
        </div>
        <div *ngIf="fragment==null">
            <div *ngIf="userMessage.ticketStatus===1">
                <p class="statusButton" style="background-color: darkgreen;">Created
                
                </p>
            </div>
            <div *ngIf="userMessage.ticketStatus===2||userMessage.ticketStatus===3">
                <p class="statusButton" style="background-color: #ffd23e;">Waiting for responce
            
                </p>
            </div>
            <div *ngIf="userMessage.ticketStatus===4">
                <p class="statusButton" style="background-color: #7b61ff;">In Progress
            
                </p>
            </div>
            <div *ngIf="userMessage.ticketStatus===7">
                <p class="statusButton" style="background-color: #00b668;">Resolved
            
                </p>
            </div>
        <div *ngIf="userMessage.ticketStatus===8">
            <button mat-button [matMenuTriggerFor]="menu" class="statusButton"
                style="background-color: darkred;">Cancelled
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
               
                <button mat-menu-item (click)="changeStatus(5)">Ticket escelated

                </button>
                <button mat-menu-item (click)="changeStatus(6)">Ticket reopened

                </button>
              
            </mat-menu>
        </div>
        <div *ngIf="userMessage.ticketStatus===0">
            <button mat-button [matMenuTriggerFor]="menu" class="statusButton"
                style="background-color: darkgreen;">Created
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
               
               

                <button mat-menu-item (click)="changeStatus(5)">Ticket escelated

                </button>
                <button mat-menu-item (click)="changeStatus(6)">Ticket reopened

                </button>
                
                <button mat-menu-item (click)="changeStatus(8)">Cancelled

                </button>
            </mat-menu>
        </div>
       
        <div *ngIf="userMessage.ticketStatus===6">
            <button mat-button [matMenuTriggerFor]="menu" class="statusButton"
                style=" background-color: #1793e8;">Ticket reopened<mat-icon>keyboard_arrow_down</mat-icon></button>
            <mat-menu #menu="matMenu">
                
                <button mat-menu-item (click)="changeStatus(5)">Ticket
                    escelated

                </button>
             
                <button mat-menu-item (click)="changeStatus(8)">Cancelled

                </button>
            </mat-menu>
        </div>

        <div *ngIf="userMessage.ticketStatus===5">
            <button mat-button [matMenuTriggerFor]="menu" class="statusButton" style="background-color: #ed1c24;">Ticket
                escelated <mat-icon>keyboard_arrow_down</mat-icon></button>
            <mat-menu #menu="matMenu">
               
                <button mat-menu-item (click)="changeStatus(6)">Ticket
                    reopened

                </button>
               
                <button mat-menu-item (click)="changeStatus(8)">Cancelled

                </button>
            </mat-menu>
        </div>
      
</div>
        <div class="Ticket-ID">
            Ticket ID
        </div>
        <div class="ticketdev">
            <label class="SR-103">{{userMessage.ticketNo}}</label>
        </div>
        <div class="Ticket-ID">SLAs</div>
        <div class="ticketdev">
            <label class="SR-103">Time to response</label>
            <label class="Within-2-hours">Within 2 hours</label>
        </div>
        <div class="ticketdev">
            <label class="SR-103">Time to resolve</label>
            <label class="Within-2-hours">Within 2 hours</label>
        </div>
        <div class="assignmentDev">
            <div class="ticketdev">
                <label class="Ticket-ID">Assignee</label>
                <label class="asignee-container">{{userMessage.assignedTo}}</label>
            </div>
            <div class="ticketdev">
                <label class="Ticket-ID">Reporter</label>
                <label class="asignee-container">{{userMessage.ReporterInitials}}</label>
            </div>
        </div>
        <div class="Ticket-ID">
            Ticket type
        </div>
        <div class="ticketdev">
            <span> <img src="userMessage.ticketTypeIcon" style="margin-right:0.25rem;" /> <label
                    class="SR-103">{{userMessage.ticketTypeName}}</label></span>
        </div>
        <div class="Ticket-ID">
            Severity
        </div>
        <div class="ticketdev">
            <label class="SR-103" *ngIf="userMessage.ticketSeverity===0">Low</label><label class="SR-103"
                *ngIf="userMessage.ticketSeverity===1">Medium</label>
            <label class="SR-103" *ngIf="userMessage.ticketSeverity===2">High</label>
        </div>
        <div class="Ticket-ID">
            Priority
        </div>
        <div class="ticketdev">
            <label class="SR-103" *ngIf="userMessage.priority===0">Low</label><label class="SR-103"
                *ngIf="userMessage.priority===1">Medium</label>
            <label class="SR-103" *ngIf="userMessage.priority===2">High</label>
        </div>
        <div class="Ticket-ID">
            Product categorization
        </div>
        <div class="ticketdev">
            <label class="SR-103">{{userMessage.productCategoryName1}} - {{userMessage.productCategoryName2}}</label>
        </div>
        <div class="Ticket-ID">Metrics</div>
        <div class="ticketdev">
            <label class="SR-103">Date of creation</label>
            <label class="Within-2-hours">{{userMessage.submitDate}}</label>
        </div>
        <div class="ticketdev">
            <label class="SR-103">Date of resolving</label>
            <label class="Within-2-hours"
                *ngIf="userMessage.resolvedDate!=='1/1/1970'">{{userMessage.resolvedDate}}</label> <label
                class="Within-2-hours" *ngIf="userMessage.resolvedDate==='1/1/1970'">-</label>
        </div>
    </div>
</div>
