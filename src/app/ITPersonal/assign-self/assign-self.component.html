<div class="escalate-modal-container">
  <div class="escalate-title-container">
    <h1 class="escalate-title">Assign A Ticket</h1>
    <mat-icon mat-dialog-close class="icon">close</mat-icon>
  </div>

  <div class="escalate-text-container">
    <p class="escalate-text">
      Are you sure you want to assign this ticket on yourself?
    </p>
  </div>

  <div class="escalate-btns">
    <div *ngIf="createloader === true; then spinner; else btn"></div>
    <ng-template #spinner>
      <mat-spinner
        style="display: flex; justify-content: center; text-align: center"
        class="mt-2"
        color="warn"
        [diameter]="30"
      ></mat-spinner>
    </ng-template>
    <ng-template #btn>
      <button class="open-ticket-btn icon" (click)="closeModal()">
        GO BACK
      </button>
      <button
        mat-button
        class="escalate-ticket-btn icon"
        (click)="assignHandler()"
      >
        Assign Ticket
      </button>
    </ng-template>
  </div>
</div>
