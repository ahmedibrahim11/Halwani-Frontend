<div class="Rectangle-6">
  <div class="mainTableHeader">
    <div class="table-header">
      <label class="Actions-Tickets-Queue"> Actions / Tickets Queue </label>
      <label class="Tickets-Queue">Tickets Queue</label>
    </div>
    <div class="table-right-header">
      <button
        type="button"
        class="Table-buttons"
        mat-button
        (click)="openDialog()"
      >
        Create Ticket
      </button>
      <button
        type="button"
        class="Table-buttons-Export icon"
        (click)="exportTable()"
        *ngIf="!showSpinner"
      >
        Export Table<mat-icon class="export-btn-icon">save_alt</mat-icon>
      </button>
    </div>
  </div>
  <div class="tabs">
    <mat-tab-group
      [(selectedIndex)]="SelectedTabIndex"
      (selectedTabChange)="onTabChanged($event)"
    >
      <mat-tab label="All">
        <div class="Rectangle-339" *ngIf="tabIndex === 0">
          <div *ngIf="empty">
            <app-no-more-tickets></app-no-more-tickets>
          </div>
          <div *ngIf="!empty">
            <app-all-table-component [tab]="-1"></app-all-table-component>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Service Requests">
        <div class="Rectangle-339" *ngIf="tabIndex === 1">
          <div *ngIf="empty">
            <app-no-more-tickets></app-no-more-tickets>
          </div>
          <div *ngIf="!empty">
            <app-all-table-component [tab]="0"></app-all-table-component>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Incidents">
        <div class="Rectangle-339" *ngIf="tabIndex === 2">
          <div *ngIf="empty">
            <app-no-more-tickets></app-no-more-tickets>
          </div>
          <div *ngIf="!empty">
            <app-all-table-component [tab]="1"></app-all-table-component>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Problems">
        <div class="Rectangle-339" *ngIf="tabIndex === 3">
          <div *ngIf="empty">
            <app-no-more-tickets></app-no-more-tickets>
          </div>
          <div *ngIf="!empty">
            <app-all-table-component [tab]="2"></app-all-table-component>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Changes">
        <div class="Rectangle-339" *ngIf="tabIndex === 4">
          <div *ngIf="empty">
            <app-no-more-tickets></app-no-more-tickets>
          </div>
          <div *ngIf="!empty">
            <app-all-table-component [tab]="3"></app-all-table-component>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
