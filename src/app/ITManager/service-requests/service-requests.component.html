<div class="Rectangle-6">
  <div class="mainTableHeader">
    <div class="table-header">
      <label class="Actions-Tickets-Queue"> Actions / Service Requests </label>
      <label class="Tickets-Queue">Service Requests</label>
    </div>
    <div class="table-right-header" *ngIf="!showSpinner">
      <button
        type="button"
        class="Table-buttons"
        mat-button
        (click)="openDialog()"
      >
        Create Ticket
      </button>
      <button
        type="button"
        class="Table-buttons-Export icon"
        (click)="exportTable()"
      >
        Export Table <mat-icon class="export-btn-icon">save_alt</mat-icon>
      </button>
      <button type="button" class="Table-buttons-settings icon">
        <img src="assets/More.png" class="icon-img" />
      </button>
    </div>
  </div>
  <div class="second-Div">
    <app-all-table-component [tab]="0"></app-all-table-component>
  </div>
</div>
